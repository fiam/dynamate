name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  lint-test:
    name: Lint and Test (Rust 1.93.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: swatinem/rust-cache@v2

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Install cargo-dist
        shell: bash
        run: |
          dist_version="$(
            awk -F'"' '/^cargo-dist-version = "/ { print $2; exit }' dist-workspace.toml
          )"
          if [[ -z "${dist_version}" ]]; then
            echo "::error::Could not read cargo-dist-version from dist-workspace.toml."
            exit 1
          fi
          curl --proto '=https' --tlsv1.2 -LsSf "https://github.com/axodotdev/cargo-dist/releases/download/v${dist_version}/cargo-dist-installer.sh" | sh

      - name: Check generated release workflow
        run: dist generate --mode=ci --check

      - name: Lint Markdown
        run: npx --yes markdownlint-cli@0.47.0 "**/*.md"

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Check compilation
        run: cargo check --all-targets --all-features --locked

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      - name: Run tests
        run: cargo test --all-targets --all-features --locked

      - name: Build docs with warnings denied
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --all-features --no-deps --locked

      - name: Run dependency policy lints
        run: cargo deny check advisories bans licenses sources
