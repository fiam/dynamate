name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-test:
    name: Lint and Test (Rust 1.93.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: swatinem/rust-cache@v2

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Check compilation
        run: cargo check --all-targets --all-features --locked

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      - name: Run tests
        run: cargo test --all-targets --all-features --locked

      - name: Build docs with warnings denied
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --all-features --no-deps --locked

      - name: Run dependency policy lints
        run: cargo deny check advisories bans licenses sources

      - name: Run vulnerability audit
        run: cargo audit
