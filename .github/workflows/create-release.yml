name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (for example: 0.2.0 or v0.2.0)"
        required: true
        type: string
      ref:
        description: "Branch or commit to tag"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    name: Create and push tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Validate requested version
        id: validate
        shell: bash
        run: |
          raw_version="${{ inputs.version }}"
          version="${raw_version#v}"
          tag="v${version}"

          if [[ ! "${version}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$ ]]; then
            echo "::error::Version must follow semver (example: 1.2.3 or 1.2.3-rc1)."
            exit 1
          fi

          manifest_version="$(sed -nE 's/^version = "([^"]+)"/\1/p' Cargo.toml | head -n1)"
          if [[ "${manifest_version}" != "${version}" ]]; then
            echo "::error::Cargo.toml version is '${manifest_version}', requested '${version}'."
            echo "::error::Update Cargo.toml (and Cargo.lock if needed) before tagging."
            exit 1
          fi

          if git rev-parse --quiet --verify "refs/tags/${tag}" > /dev/null; then
            echo "::error::Tag ${tag} already exists locally."
            exit 1
          fi

          if git ls-remote --tags origin "refs/tags/${tag}" | grep -q "refs/tags/${tag}$"; then
            echo "::error::Tag ${tag} already exists on origin."
            exit 1
          fi

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Create and push annotated tag
        shell: bash
        run: |
          tag="${{ steps.validate.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${tag}" -m "release ${tag}"
          git push origin "${tag}"

      - name: Release handoff summary
        shell: bash
        run: |
          echo "Created tag ${{ steps.validate.outputs.tag }} from '${{ inputs.ref }}'."
          echo "The 'Release' workflow will now build artifacts and publish the release."
