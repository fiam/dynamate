name: Publish Docker Image

on:
  workflow_call:
    inputs:
      plan:
        description: "dist plan output JSON"
        required: true
        type: string
      publish:
        description: "Whether to push image to GHCR"
        required: true
        type: boolean
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build when no dist plan is provided"
        required: true
        default: main
        type: string
      plan:
        description: "Optional dist plan output JSON to use release metadata"
        required: false
        default: ""
        type: string
      publish:
        description: "Whether to push image to GHCR"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  GHCR_IMAGE_NAME: dynamate

jobs:
  publish-docker:
    name: Publish Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Parse release metadata
        id: meta
        if: ${{ inputs.plan != '' }}
        env:
          DIST_PLAN: ${{ inputs.plan }}
        shell: bash
        run: |
          tag="$(jq --raw-output '.announcement_tag' <<< "${DIST_PLAN}")"
          version="$(jq --raw-output '.releases[0].app_version' <<< "${DIST_PLAN}")"
          prerelease="$(jq --raw-output '.announcement_is_prerelease' <<< "${DIST_PLAN}")"

          if [[ -z "${tag}" || "${tag}" == "null" ]]; then
            echo "::error::dist plan does not include announcement_tag."
            exit 1
          fi
          if [[ -z "${version}" || "${version}" == "null" ]]; then
            echo "::error::dist plan does not include release version."
            exit 1
          fi

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${prerelease}" >> "${GITHUB_OUTPUT}"

      - name: Checkout source at release tag
        if: ${{ inputs.plan != '' }}
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.meta.outputs.tag }}

      - name: Checkout source for dry run
        if: ${{ inputs.plan == '' }}
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: Derive dry-run metadata
        id: dry_meta
        if: ${{ inputs.plan == '' }}
        shell: bash
        run: |
          version="$(
            awk '
              $0 == "[package]" { in_package = 1; next }
              in_package && /^\[/ { exit }
              in_package && /^version = "/ {
                gsub(/^version = "/, "", $0)
                gsub(/"$/, "", $0)
                print $0
                exit
              }
            ' Cargo.toml
          )"
          if [[ -z "${version}" ]]; then
            echo "::error::Could not read package version from Cargo.toml."
            exit 1
          fi
          echo "tag=dry-run-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=true" >> "${GITHUB_OUTPUT}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ inputs.publish }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.plan == '' && steps.dry_meta.outputs.tag || steps.meta.outputs.tag }}
            type=raw,value=${{ steps.meta.outputs.version }},enable=${{ inputs.plan != '' }}
            type=raw,value=latest,enable=${{ inputs.plan != '' && steps.meta.outputs.prerelease != 'true' }}
          labels: |
            org.opencontainers.image.title=dynamate
            org.opencontainers.image.description=Terminal UI for DynamoDB exploration and querying
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.plan == '' && steps.dry_meta.outputs.version || steps.meta.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.publish }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha,scope=dynamate-docker
          cache-to: type=gha,mode=max,scope=dynamate-docker
